<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Used Languages</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart {
            max-height: 50vh; /* Maximum height of 50% of viewport height */
            overflow-y: auto; /* Add scroll if content exceeds max-height */
            width: 300px;
        }
        .chart h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .bar-container {
            margin: 10px 0;
            font-size: 16px;
        }
        .bar {
            background-color: #ccc;
            border-radius: 5px;
            height: 20px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            border-radius: 5px;
            text-align: right;
            padding-right: 5px;
            line-height: 20px;
            color: #000;
        }
        .php { background-color: #4169E1; width: 23.24%; } /* Blue */
        .html { background-color: #FF4500; width: 22.73%; } /* Orange */
        .cpp { background-color: #FF69B4; width: 13.99%; } /* Pink */
        .htcake { background-color: #ADFF2F; width: 11.11%; } /* Light Green */
    </style>
</head>
<body>
    <div class="chart">
        <h2>Most Used Languages</h2>
        <div class="bar-container">
            <div>PHP</div>
            <div class="bar">
                <div class="progress php">23.24%</div>
            </div>
        </div>
        <div class="bar-container">
            <div>HTML</div>
            <div class="bar">
                <div class="progress html">22.73%</div>
            </div>
        </div>
        <div class="bar-container">
            <div>C++</div>
            <div class="bar">
                <div class="progress cpp">13.99%</div>
            </div>
        </div>
        <div class="bar-container">
            <div>HTcake</div>
            <div class="bar">
                <div class="progress htcake">11.11%</div>
            </div>
        </div>
    </div>
</body>
</html>
