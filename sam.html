<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Background Website</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: #0b0b19;
            position: relative;
            cursor: none; /* Hide the default cursor */
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            z-index: 9999; /* Ensure cursor is on top */
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1; /* Ensures particles are in the background */
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        .page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            transition: background 0.5s ease;
        }

        .light-bg {
            background: #f0f0f0;
            color: black;
        }

    </style>
</head>
<body>

    <div class="cursor" id="customCursor"></div>

    <!-- Page 1 -->
    <div class="page" id="home">Welcome to Home Page</div>

    <!-- Page 2 -->
    <div class="page" id="about">About Us</div>

    <!-- Page 3 -->
    <div class="page" id="services">Our Services</div>

    <!-- Page 4 -->
    <div class="page" id="contact">Contact Us</div>

    <script>
        const cursor = document.getElementById('customCursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 8 + 5; // Random size between 5px and 13px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Randomize position and color
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = '-10px';

            const isLight = document.body.classList.contains('light-bg');
            particle.style.background = isLight ? 'rgba(255, 100, 0, 0.8)' : (Math.random() > 0.5 ? 'rgba(255, 0, 150, 0.8)' : 'rgba(0, 200, 255, 0.8)');

            document.body.appendChild(particle);

            // Remove particle after animation ends
            setTimeout(() => particle.remove(), 5000);
        }

        function checkBackground() {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                const rect = page.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    if (getComputedStyle(page).backgroundColor === 'rgb(240, 240, 240)') {
                        document.body.classList.add('light-bg');
                    } else {
                        document.body.classList.remove('light-bg');
                    }
                }
            });
        }

        window.addEventListener('scroll', checkBackground);

        // Continuously create particles
        setInterval(createParticle, 150);
    </script>

</body>
</html>
